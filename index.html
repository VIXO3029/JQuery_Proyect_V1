<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Tareas Avanzada</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1> Gesti贸n de Tareas</h1>

        <!-- Toggle para cambiar tema -->
        <div class="theme-toggle" aria-label="Cambiar tema">
            <button id="toggle-theme" aria-pressed="false" title="Cambiar a modo oscuro">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
        </div>

        <!-- Grupo de entrada para agregar tareas -->
        <div class="input-group">
            <input type="text" id="new-task" placeholder="Escribe una nueva tarea..." aria-label="Nueva tarea" />
            <select id="task-category" aria-label="Categor铆a de la tarea">
                <option value="Personal">Personal</option>
                <option value="Trabajo">Trabajo</option>
                <option value="Estudio">Estudio</option>
            </select>
            <input type="date" id="task-deadline" aria-label="Fecha l铆mite" />
            <button id="add-task" aria-label="Agregar tarea">Agregar Tarea</button>
        </div>

        <!-- Grupo de filtrado y ordenaci贸n -->
        <div class="filter-group">
            <input type="text" id="search-task" placeholder=" Buscar tareas..." aria-label="Buscar tareas" />
            <select id="sort-tasks" aria-label="Ordenar tareas">
                <option value="default">Ordenar por...</option>
                <option value="name">Nombre</option>
                <option value="status">Estado</option>
            </select>
        </div>

        <!-- Lista de tareas -->
        <ul id="task-list" aria-live="polite"></ul>

        <!-- Botones de acciones generales -->
        <div class="buttons">
            <button id="show-all" aria-label="Mostrar todas las tareas">Mostrar Todas</button>
            <button id="show-completed" aria-label="Mostrar tareas completadas">Completadas</button>
            <button id="show-pending" aria-label="Mostrar tareas pendientes">Pendientes</button>
            <button id="undo-delete" aria-label="Deshacer eliminaci贸n">Deshacer Eliminaci贸n</button>
            <button id="clear-tasks" aria-label="Reiniciar lista de tareas">Reiniciar Lista</button>
        </div>

        <!-- Estad铆sticas de tareas -->
        <div class="statistics">
            <p>Total de tareas: <span id="total-tasks">0</span></p>
            <p>Completadas: <span id="completed-tasks">0</span></p>
            <p>Pendientes: <span id="pending-tasks">0</span></p>
        </div>

        <!-- Cron贸metro para seguimiento de tareas -->
        <div class="timer">
            <p> Tiempo dedicado: <span id="task-timer">00:00:00</span></p>
            <button id="start-timer" aria-label="Iniciar cron贸metro">Iniciar Cron贸metro</button>
            <button id="pause-timer" aria-label="Pausar cron贸metro">Pausar Cron贸metro</button>
            <button id="reset-timer" aria-label="Reiniciar cron贸metro">Reiniciar Cron贸metro</button>
            <button id="resume-timer" style="display: none;">Reanudar</button>
        </div>

        <!-- Contenedor para notificaciones -->
        <div id="notifications" aria-live="polite"></div>
    </div>

    <!-- Scripts de la funcionalidad -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
